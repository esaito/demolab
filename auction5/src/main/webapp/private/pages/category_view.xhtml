<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/public/templates/default.xhtml">

	<ui:define name="body">
		<h:form>
			<rich:panel styleClass="richPanelStyleClass" bodyClass="richPanelBodyClass" headerClass="richPanelHeaderClass">
				<div>
					<fieldset>
						<legend>
							<h:outputLabel for="Name" styleClass="outputLabel" value="Category Name" />
						</legend>
						<h:outputText id="Name" value="#{categoryMB.category.name}" />
					</fieldset>

					<fieldset>
						<h:selectBooleanCheckbox id="Active" tabindex="2" styleClass="inputText" value="#{categoryMB.category.active}" title="" disabled="true" />
						<h:outputText value="Active" />
					</fieldset>

					<fieldset>
						<legend>
							<h:outputLabel for="parentCategory" styleClass="outputLabel" value="Parent Category" />
						</legend>
						<h:outputText id="parentCategory" value="#{categoryMB.category.parentCategory.name}" rendered="#{categoryMB.category.parentCategory != null}" />
					</fieldset>
				</div>
			</rich:panel>

			<div style="padding: 10px; text-align: right;">
				<h:commandButton title="OK" tabindex="3" action="#{categoryMB.deleteConfirmed}" styleClass="botaoComun" value="OK" id="F2" />
				<h:commandButton title="Cancel" tabindex="4" action="#{categoryMB.cancel}" styleClass="botaoComun" value="Cancel" id="F3" />
			</div>

		</h:form>
	</ui:define>

</ui:composition>
