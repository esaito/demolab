<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/public/templates/default.xhtml">

	<ui:define name="body">
		<h:form>
			<rich:panel styleClass="richPanelStyleClass" bodyClass="richPanelBodyClass" headerClass="richPanelHeaderClass">
				<rich:dataTable width="100%" summary="My Orders"
					styleClass="richDataTableStyleClass"
					value="#{orderMB.listUserOrders}"
					headerClass="richDataTableHeaderClass"
					rowClasses="richDataTableRowClassFirst, richDataTableRowClassSecond"
					columnClasses="richDataTableColumnClass" var="element"
					rowKeyVar="row" id="elementList">
					<rich:column>
						<f:facet name="header">
							<h:outputText value=" " />
						</f:facet>
						<h:outputText styleClass="outputText" value="#{row+1}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText styleClass="outputText" value="#{element.id}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Category" />
						</f:facet>
						<h:outputText styleClass="outputText" value="#{element.auction.item.category.name}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Item" />
						</f:facet>
						<h:outputText styleClass="outputText" value="#{element.auction.item.description}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Date/Time" />
						</f:facet>
						<h:outputText styleClass="outputText" value="#{element.date}">
							<f:convertDateTime type="both" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Price" />
						</f:facet>
						<h:outputText styleClass="outputText" value="#{element.auction.sellingPrice}">
							<f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="2" type="currency" />
						</h:outputText>
					</rich:column>
				</rich:dataTable>
			</rich:panel>
		</h:form>

	</ui:define>

</ui:composition>
