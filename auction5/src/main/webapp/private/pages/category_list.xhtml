<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/public/templates/default.xhtml">

	<ui:define name="body">

		<h:form>

			<rich:toolbar height="34" itemSeparator="line" styleClass="richPanelBodyClass">
				<rich:toolbarGroup itemSeparator="square">
					<h:commandLink value="Add New Category" action="#{categoryMB.newCategory}" title="Insert a new category" />
				</rich:toolbarGroup>
				<rich:toolbarGroup location="right">
					Help
				</rich:toolbarGroup>
			</rich:toolbar>

			<rich:panel styleClass="richPanelStyleClass" bodyClass="richPanelBodyClass" headerClass="richPanelHeaderClass">
				<rich:dataTable width="100%" summary="Categories list"
					styleClass="richDataTableStyleClass"
					value="#{categoryMB.listCategories}"
					headerClass="richDataTableHeaderClass"
					rowClasses="richDataTableRowClassFirst, richDataTableRowClassSecond"
					columnClasses="richDataTableColumnClass" var="element"
					rowKeyVar="row" id="elementList">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText styleClass="outputText" value="#{element.id}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Name" />
						</f:facet>
						<h:outputText styleClass="outputText" value="#{element.name}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Active" />
						</f:facet>
						<h:outputText styleClass="outputText" value="#{element.active}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Parent Category" />
						</f:facet>
						<h:outputText styleClass="outputText" value="#{element.parentCategory.name}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Edit" />
						</f:facet>
						<a4j:commandLink title="Edit" tabindex="4" value="" action="#{categoryMB.edit}">
							<h:graphicImage value="/private/resources/images/edit.png" tabindex="5" width="15" alt="Edit" title="Edit" border="0" />
							<f:setPropertyActionListener target="#{categoryMB.category}" value="#{element}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Delete" />
						</f:facet>
						<a4j:commandLink title="Delete" tabindex="5" value="" action="#{categoryMB.delete}">
							<h:graphicImage value="/private/resources/images/delete.png" tabindex="5" width="15" alt="Delete" title="Delete" border="0" />
							<f:setPropertyActionListener target="#{categoryMB.category}" value="#{element}" />
						</a4j:commandLink>
					</rich:column>
				</rich:dataTable>
			</rich:panel>

		</h:form>
	</ui:define>

</ui:composition>
